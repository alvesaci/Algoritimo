<html>
<meta charset="utf-8">
<script>
    //Fa√ßa um Programa que leia um vetor de 10 caracteres, e diga quantas consoantes foram lidas. Imprima as consoantes.
    let letras = new Array('A', 'S', 'G', 'I', 'Q', 'U', 'T', 'V', 'Z', 'Y');
    let consoantes = [];
    for (let i = 0; i < letras.length; i++) {
        let item = letras[i];
        if (item != 'A' &&
            item != 'E' &&
            item != 'I' &&
            item != 'O' &&
            item != 'U') {
            consoantes.push(item);

        }


    }
    alert("Quantidade: " + consoantes.length + "\n\ Consoantes: " + consoantes);
    
</script >
</html >
