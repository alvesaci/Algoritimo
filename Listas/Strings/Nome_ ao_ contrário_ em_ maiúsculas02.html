<html>
<meta charset="utf-8">
<script>
    //Nome ao contrário em maiúsculas. Faça um programa que permita ao usuário digitar o seu nome e em seguida mostre detraspra frente.


    let nome = 'jose alves pereira';

    let nome_inverso = '';

    for (let i = nome.length - 1; i >= 0; i--) {
        nome_inverso += nome.charAt(i);

    }

    alert(nome_inverso.toUpperCase());


</script>
