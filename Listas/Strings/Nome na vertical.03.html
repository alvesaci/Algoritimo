<html>
<meta charset="utf-8">
<script>
    //Nome ao contrário em maiúsculas. Faça um programa que permita ao usuário digitar o seu nome e em seguida mostre detraspra frente.


    let nome = 'MANOEL ALVES';
    let nome2 = '';

    for (i = 0; i < nome.length; i++){
        nome2 += nome.charAt(i).toUpperCase() + ('\n');

    }

    alert(nome2);

</script>

</html>
