<html>
<meta charset="utf-8">
<script>

    let valores = [1, 2, 9, 14, 10];

    let sum = soma(valores);

    alert(sum);

    function soma(numeros) {
        let resultado = 0;
        for (let i = 0; i < numeros.length; i++) {
            resultado += numeros[i]
        }
        return resultado;

    }
    

</script>

</html>
