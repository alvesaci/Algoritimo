<html>
<meta charset="utf-8">
<script>
    //Faça um Programa que leia 4 notas, mostre as notas e a média na tela.

    let notas = new Array(4);
    let soma = 0;
    for(let i=0; i < notas.length; i++){
        notas[i]= parseFloat(prompt('Digite a Nota' + (i+1)));
        soma+=notas[i];
    }
    let media=soma/4;
    let resultado='notas digitadas: ' + notas.join( ' -- ' ) + '\nmedia: ' +  media.toFixed(2);
    alert(resultado);
</script>

</html>
