<html>

<script>
    //Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.
    let valor1 = parseInt(prompt('valor 1'));
    let valor2 = parseInt(prompt('valor 2'));

    let maior = 0;

    if (valor1 > valor2) {
        maior = valor1;
    } else if (valor1 < valor2) {
        maior = valor2;
    } else {
        maior = 'iguais'

    }

    alert('maior e' + maior);

</script>

</html>
