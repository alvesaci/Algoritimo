<script>
//Faça um Programa que leia três números e mostre o maior e o menor deles.
    let valor1 = 5;
    let valor2 = 7;
    let valor3 = 10;
    let auxiliar = 0;

    if (valor1 < valor2) {
        auxiliar = valor1;
        valor1 = valor2;
        valor2 = auxiliar;

    }

    if (valor2 < valor3) {
        auxiliar = valor2;

        valor3 = auxiliar;
    }

    if (valor1 < valor2) {
        auxiliar = valor1;
        valor1 = valor2;
        valor2 = auxiliar;

    }

    alert(valor1 + '<' + valor2 + '<' + valor3);

</script>
