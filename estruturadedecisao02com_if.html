<html>
<script>

    let sexo = prompt('Masculino -M ou Feminino -F')

            .toLowerCase() // converte em min√∫scolo
            .trim() //remover o espaso das pontas
            .charAt(0); //pega o primeiro caractere

    if (sexo == 'm') {
        alert('M - Masculino');
    } else if (sexo == 'f') {
        alert('F - Feminino');

    } else {
        alert('sexo Invalido');
    }


</script>

</html>
